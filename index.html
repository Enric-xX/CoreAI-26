<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>COREAI 26 // PHANTOM_PROTOCOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=JetBrains+Mono:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="glitch-overlay"></div>

    <div id="login-screen" class="login-overlay">
        <div class="login-box glass">
            <div class="logo-anim">C26</div>
            <h2>ACCESS_RESTRICTED</h2>
            <div class="auth-methods">
                <button onclick="realLogin('google')" class="auth-btn google">LOGIN_WITH_GOOGLE</button>
                <button onclick="realLogin('github')" class="auth-btn github">LOGIN_WITH_GITHUB</button>
            </div>
            <div class="divider"><span>OR_CONNECT_VIA</span></div>
            <input type="email" id="user-email" placeholder="ENCRYPTED_EMAIL">
            <input type="password" id="user-pass" placeholder="MASTER_PASSWORD">
            <button onclick="realLogin('email')" class="login-trigger">INIT_SESSION</button>
        </div>
    </div>

    <div class="app-shell" style="display:none;" id="main-app">
        <aside class="sidebar">
            <div class="user-profile">
                <img id="user-avatar" src="https://via.placeholder.com/50" alt="Avatar">
                <div class="user-info">
                    <span id="user-name">OPERATOR_26</span>
                    <label id="user-status">ONLINE</label>
                </div>
            </div>
            
            <nav class="nav-system">
                <button onclick="setTab('dash')" class="nav-item active">NUCLEUS</button>
                <button onclick="setTab('bench')" class="nav-item">BENCHMARK_PRO</button>
                <button onclick="setTab('secure')" class="nav-item">SECURITY_SCAN</button>
                <button onclick="setTab('term')" class="nav-item">ROOT_TERMINAL</button>
            </nav>

            <button onclick="logout()" class="logout-btn">DISCONNECT_SYSTEM</button>
        </aside>

        <main class="content-area">
            <section id="bench" class="tab-module">
                <div class="header"><h1>HARDWARE_<span>HIERARCHY</span></h1></div>
                <div class="comparison-engine">
                    <div class="hw-selector">
                        <select id="gpu-select" onchange="compareHardware()">
                            <option value="4090">RTX 4090 (Top Tier)</option>
                            <option value="3080">RTX 3080</option>
                            <option value="rx7900">Radeon RX 7900 XTX</option>
                        </select>
                    </div>
                    <div class="vs-container">
                        <div class="hw-node">
                            <label>YOUR_GPU</label>
                            <h4 id="detected-gpu">Detectando...</h4>
                            <div class="power-bar"><div id="my-power" class="fill"></div></div>
                        </div>
                        <div class="vs-sign">VS</div>
                        <div class="hw-node">
                            <label>REFERENCE_TARGET</label>
                            <h4 id="ref-name">RTX 4090</h4>
                            <div class="power-bar"><div id="ref-power" class="fill" style="width: 100%"></div></div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="secure" class="tab-module">
                <div class="header"><h1>SECURITY_<span>AUDIT</span></h1></div>
                <div class="secure-grid">
                    <div class="scan-card" onclick="runSecurityScan('firewall')">
                        <h3>FIREWALL_CHECK</h3>
                        <p>Analizando reglas de entrada y salida...</p>
                        <div id="fw-status" class="status-low">PENDING</div>
                    </div>
                    <div class="scan-card" onclick="runSecurityScan('ports')">
                        <h3>PORT_SCANNER</h3>
                        <p>Buscando vulnerabilidades en puertos locales.</p>
                        <div id="port-status" class="status-low">PENDING</div>
                    </div>
                </div>
            </section>
            
            </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
